service:
  name: fishing-app

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  environment:
    SERVERLESS_STAGE: ${self:provider.stage}
    ROLLBAR_KEY: ${env:ROLLBAR_KEY}

functions:
  graphql:
    handler: ./src/server.graphql
    events:
      - http:
          cors: true
          method: any
          path: api

  preload-forecast:
    handler: src/preloaders.forecast
    events:
      - schedule:
          name: "ForecastPreloader"
          enabled: true
          rate: rate(5 minutes)

resources:
  Resources:
    MainTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: salty-solutions-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: N
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE

custom:
  serverless-offline:
    port: 4000
