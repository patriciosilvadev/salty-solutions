overwrite: true
schema: "./server/src/graphql/schema.ts"
documents: "./client/src/queries/**/*.ts"
generates:
  client/src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
      withComponent: false
  server/src/generated/graphql.ts:
    config: 
      contextType: "../server#Context"
      defaultMapper: Partial<{T}>
      mappers:
        Wind: "Partial<{T}> & {location: LocationEntity}"
        WaterTemperature: "Partial<{T}> & {location: LocationEntity}"
        TemperatureResult: "Partial<{T}> & {location: LocationEntity}"
        Salinity: "Partial<{T}> & {location: LocationEntity, numHours?: Maybe<number>}"
        Maps: "Partial<{T}> & {location: LocationEntity}"
        Location: ../services/location#LocationEntity
        TidePreditionStation: ../services/tide#TideStationEntity
    plugins:
      - "typescript"
      - "typescript-resolvers"
